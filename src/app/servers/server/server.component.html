<section class="home">
    <div class="container  h-100">
        <div class="col-12">
            <div class="row">
                <h3>Server Details</h3>
                <br>
                <div>
                    <div class="row">
                        <div class="form-group col-md-7">
                            <label for="inputAddress">Server Name</label>
                            <input type="text"
                             class="form-control" 
                             id="InServerName"
                             value="{{OneServer.name}}"
                             #InServerName
                             >
                        </div>
                        <div class="form-group col-md-7">
                            <label for="inputAddress">Server Port</label>
                            <input type="text"
                             class="form-control"
                             id="InServerPort"
                             value="{{OneServer.port}}" 
                             #InServerPort
                             >
                        </div>
                        <div class="form-group col-md-7">
                            <label for="inputAddress">Server Statue</label>
                            <input type="text"
                             class="form-control" 
                             id="InServerStatue"
                             value="{{OneServer.statue}}"
                             #InServerStatue
                             >
                        </div>
                    </div>
                    <div class="row">
                        <button (click)="onUpdate(InServerName,InServerPort,InServerStatue)" class="btn btn-primary mb-2 margin-left">
                        Update</button>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</section>
