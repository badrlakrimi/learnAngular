<section class="home">
    <div class="container  h-100">
        <div class="col-12">
            <div class="row">
                <h3>Add Server</h3>
                <div class="row">
                    <div class="form-group col-md-4">
                        <input
                            class="form-control"
                            placeholder="Name"
                            type="text"
                            #serverName
                        />
                    </div>
                    <div class="form-group col-md-4">
                        <input
                            class="form-control"
                            placeholder="Port"
                            type="text"
                            #serverPort
                        />
                    </div>
                    <div class="form-group col-md-4">
                        <select
                            class="form-control"
                            placeholder="Statue"
                            type="text"
                            #serverStatue
                        >
                            <option value="Active" selected>Active</option>
                            <option value="Desactive">Desactiver</option>
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <button
                            class="btn btn-primary"
                            (click)="onCreateServer(serverName.value, 
                                                    serverPort.value, 
                                                    serverStatue.value)"
                            >Add Server
                        </button>
                    </div>
                </div>
            </div>
            <div class="row">
                <H3>Servers Availible</H3>
                <br>
                <div class="row">
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name of Server</th>
                            <th scope="col">Port</th>
                            <th scope="col">Statue</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let serv of servers; let i = index ">
                            <th scope="row"><a routerLink="/servers/{{i}}" >{{i}}</a></th>
                            <td>{{serv.name}}</td>
                            <td>{{serv.port}}</td>
                            <td>{{serv.statue}}</td>
                            <td><button (click)="onDelete(i)" 
                                class="btn btn-danger center-block">
                                Delete</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                </div>
        </div>
    </div>
</section>
